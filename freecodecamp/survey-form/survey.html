<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> NamelessCorp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve your gaming experience.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"> Name:
          <input required id="name" name="name" type="text" placeholder="Enter your name">
        </label>
        <label id="email-label" for="email"> Email:
          <input required id="email" name="email" type="email" placeholder="Enter your email">
        </label>
        <label id="number-label" for="number"> Age (optional): 
          <input min="13" max="200" id="number" name="number" type="number" placeholder="Age">
        </label>
        <label for="dropdown"> What is your favorite video game genre? 
          <select id="dropdown" name="dropdown">
            <option value="">(Select One)</option>
            <option value="1">Action</option>
            <option value="2">Mystery</option>
            <option value="3">Adventure</option>
            <option value="4">Romance</option>
            <option value="5">Horror</option>
            <option value="6">Simulation</option>
          </select>
        </label>
        <label> Would you recommend XYZ Game to others?<label>
        <label for="yes">
          <input id="yes" type="radio" name="recommendation" class="inline" value="1" />
          Yes
        </label>
        <label for="no">
          <input id="no" type="radio" name="recommendation" class="inline" value="2"/>
          No
        </label>
        <label> what would you like to see improved? (check all that apply)</label>
        <label for="wiki" name="wiki" ><input id="wiki" type="checkbox"  name="wiki" class="inline" value="wiki" /> Wiki</label>
        <label for="forum" name="forum"><input id="forum" type="checkbox"  name="forum" class="inline" value="forum" /> Forum</label>
        <label for="twitter" name="twitter"><input id="twitter" type="checkbox"  name="twitter" class="inline" value="twitter" /> Twitter activity</label>
        <label for="comment">Additional comments:
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="About the company and/or the product..."></textarea>
        </label>
      </fieldset>
      <input id="submit" name="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
